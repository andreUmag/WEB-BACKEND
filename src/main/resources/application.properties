# Configuraci?n para PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://postgres:5432/web-backend
spring.datasource.username=root
spring.datasource.password=1234

# Configuraci?n del dialecto de Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuraci?n para mostrar SQL generado por Hibernate (opcional, para desarrollo)
spring.jpa.show-sql=false

# Configuraci?n de hibernate para actualizar autom?ticamente la base de datos (opcional, para desarrollo)
spring.jpa.hibernate.ddl-auto=create-drop